<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form>
      <input type="text" id="new-task" placeholder="Add new task" aria-label="Add new task">
      <button type="submit" id="add-task" aria-label="Add task">Add</button>
    </form>
    <ul id="task-list" aria-label="Task list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
